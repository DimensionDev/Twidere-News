<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <!-- For Google -->
  <meta name="description" content="The Natural Law of Privacy, Now Being Enforced." />
  <meta name="keywords" content="Twidere" />
  <meta name="author" content="Project Twidere" />
  <meta name="application-name" content="Twidere" />

  <!-- For Facebook -->
  <meta property="og:title" content="Twidere — Mobile client for Twitter & Mastdon." />
